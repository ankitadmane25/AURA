<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Advanced Personal Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(0.5deg); }
            66% { transform: translateY(5px) rotate(-0.5deg); }
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 40px;
        }

        .aura-logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 6px;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.5)); }
        }

        .tagline {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .status {
            font-size: 0.9rem;
            color: #3b82f6;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .main-panel {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 30px;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .voice-section {
            margin-bottom: 40px;
        }

        .voice-orb{
            position: relative;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: radial-gradient(circle at 50% 50%, #00cfff, #ff00ff, #00ffcc);
            background-size: 200% 200%;
            background-position: center;
            box-shadow:
                0 0 30px rgba(255, 0, 255, 0.4),
                0 0 50px rgba(0, 255, 200, 0.5),
                0 0 80px rgba(0, 200, 255, 0.6),
                inset 0 0 30px rgba(0, 255, 255, 0.6);
            animation: pulseGlow 2.5s ease-in-out infinite, floatMove 6s ease-in-out infinite, shiftBG 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            overflow: hidden;
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
                box-shadow:
                    0 0 30px rgba(255, 0, 255, 0.4),
                    0 0 50px rgba(0, 255, 200, 0.5),
                    inset 0 0 30px rgba(0, 255, 255, 0.6);
            }
            50% {
                transform: scale(1.08);
                box-shadow:
                    0 0 40px rgba(0, 255, 255, 0.8),
                    0 0 60px rgba(255, 0, 200, 0.6),
                    inset 0 0 40px rgba(255, 255, 0, 0.5);
            }
        }

        @keyframes floatMove {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes shiftBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .orb-text {
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow:
                0 0 10px #00eaff,
                0 0 15px #ff00ff,
                0 0 20px #00ffcc;
            z-index: 3;
        }

        /* Wave ring pulse */
        .wave-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: wave 2s linear infinite;
            display: none;
        }

        @keyframes wave {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
                border-color: rgba(255, 0, 255, 0.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 0;
                border-color: rgba(0, 255, 255, 0.2);
            }
        }



        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            background: rgba(15, 15, 15, 0.6);
            color: #3b82f6;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.25);
        }

        .btn.active {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #ef4444;
        }

        .conversation {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(15, 15, 15, 0.4);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            backdrop-filter: blur(10px);
        }

        .conversation::-webkit-scrollbar {
            width: 6px;
        }

        .conversation::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .conversation::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.6);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            padding: 14px 18px;
            border-radius: 16px;
            max-width: 85%;
            font-size: 0.9rem;
            line-height: 1.5;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .user-message {
            background: rgba(59, 130, 246, 0.15);
            margin-left: auto;
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #e2e8f0;
        }

        .assistant-message {
            background: rgba(139, 92, 246, 0.15);
            margin-right: auto;
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #f1f5f9;
        }

        .input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .text-input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            background: rgba(15, 15, 15, 0.6);
            color: #ffffff;
            font-size: 0.95rem;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .text-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(15, 15, 15, 0.8);
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .quick-commands {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-btn {
            padding: 8px 16px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            background: rgba(15, 15, 15, 0.6);
            color: #8b5cf6;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .quick-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 20px;
            padding: 12px 16px;
            background: rgba(15, 15, 15, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 20px;
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #3b82f6;
            border-radius: 12px;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .recognition-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 18px;
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid #ef4444;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #ef4444;
            backdrop-filter: blur(20px);
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .aura-logo {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
            
            .voice-orb {
                width: 120px;
                height: 120px;
            }
            
            .main-panel {
                padding: 30px 20px;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.85rem;
            }
            
            .quick-commands {
                gap: 8px;
            }
            
            .quick-btn {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
        }

        /* Additional elegant touches */
        .main-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .voice-orb.listening {
            animation: orbPulse 1s ease-in-out infinite, orbFloat 6s ease-in-out infinite, orbBG 2s ease infinite;
        }

        .voice-orb.speaking {
            animation: orbPulse 0.8s ease-in-out infinite, orbFloat 6s ease-in-out infinite, orbBG 1.5s ease infinite;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>

   <script>
    class AuraAssistant {
        constructor() {
            this.isListening = false;
            this.isMuted = false;
            this.recognition = null;
            this.synthesis = window.speechSynthesis;
            this.commandCount = 0;
            this.conversationHistory = [];

            this.initializeSpeechRecognition();
            this.greetUser();
            }

        initializeSpeechRecognition() {
            if (window.annyang) {
                const commands = {
                    '*command': (command) => this.processCommand(command)
                };
                annyang.addCommands(commands);
                annyang.setLanguage('en-US');
                annyang.addCallback('error', (err) => {
                    console.error('Annyang error:', err);
                    this.showNotification('Voice recognition error');
                    this.speak("Voice recognition failed. Try again.");
                });

                this.recognition = annyang;
                this.recognitionMode = 'annyang';
                console.log("‚úÖ Annyang loaded");
            } else if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'en-US';

                this.recognition.onstart = () => this.updateListeningUI(true);
                this.recognition.onresult = (event) => this.processCommand(event.results[0][0].transcript);
                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    this.showNotification('Voice recognition error');
                    this.speak("Voice recognition failed. Try again.");
                };
                this.recognition.onend = () => this.updateListeningUI(false);
                this.recognitionMode = 'native';
            } else {
                this.recognition = null;
                this.recognitionMode = 'none';
                this.speak('Voice recognition is not supported in this browser.');
                this.showNotification('Voice recognition not supported');
            }
        }

        async processCommand(command) {
            this.addMessage('user', command);
            this.commandCount++;
            document.getElementById('commandCount').textContent = this.commandCount;

            const normalized = command.toLowerCase().trim();

            // ‚úÖ LOCAL COMMAND HANDLING FIRST
            if (normalized.includes("open ")) {
                const response = this.handleOpenCommands(normalized);
                this.addMessage('assistant', response);
                this.speak(response);
                return;
            }

            if (normalized.includes("mute yourself")) {
                this.isMuted = true;
                const response = "I am muted now.";
                this.addMessage('assistant', response);
                return;
            }

            if (normalized.includes("unmute yourself")) {
                this.isMuted = false;
                const response = "I can speak now.";
                this.addMessage('assistant', response);
                this.speak(response);
                return;
            }

            if (normalized.includes("clear chat") || normalized.includes("clear memory")) {
                this.clearConversation();
                return;
            }

            if (normalized.includes("stop listening")) {
                this.toggleListening();
                return;
            }

            // ‚úÖ FALLBACK TO GPT
            this.updateStatus("Talking to GPT...");
            this.addMessage('assistant', "Thinking...");

            const reply = await askChatGPT(normalized);

            this.addMessage('assistant', reply);
            this.speak(reply);
            this.updateStatus("Ready to assist you");
        }

        handleOpenCommands(command) {
            const webCommands = {
                "open youtube": "https://www.youtube.com",
                "open google": "https://www.google.com",
                "open instagram": "https://www.instagram.com",
                "open facebook": "https://www.facebook.com",
                "open twitter": "https://www.twitter.com",
                "open gmail": "https://mail.google.com",
                "open netflix": "https://www.netflix.com",
                "open spotify": "https://www.spotify.com",
                "open linkedin": "https://www.linkedin.com",
                "open github": "https://www.github.com",
                "open chatgpt": "https://chat.openai.com",
                "open amazon": "https://www.amazon.in",
                "open flipkart": "https://www.flipkart.com"
            };

            for (const key in webCommands) {
                if (command.includes(key)) {
                    window.open(webCommands[key], "_blank");
                    this.showNotification(`Opening ${key.split(" ")[1].toUpperCase()}`);
                    return `Opening ${key.split(" ")[1]} for you!`;
                }
            }

            return "I couldn't recognize which app to open.";
        }

    greetUser() {
        const salutation = typeof getSalutation === "function" ? getSalutation() : "there";
        const greeting = `Hello ${salutation}! I'm AURA, your assistant. Ask me anything or say a command.`;
        this.addMessage('assistant', greeting);
        this.speak(greeting);
    }


        toggleListening() {
            if (!this.recognition) {
                this.speak('Voice recognition is not available.');
                return;
            }

            if (this.recognitionMode === 'annyang') {
                if (annyang.isListening()) {
                    annyang.abort();
                    this.updateListeningUI(false);
                } else {
                    annyang.start({ autoRestart: false, continuous: false });
                    this.updateListeningUI(true);
                }
            } else if (this.recognitionMode === 'native') {
                if (this.isListening) {
                    this.recognition.stop();
                } else {
                    this.recognition.start();
                    this.isListening = true;
                }
            }
        }

        updateListeningUI(listening) {
            const btn = document.getElementById('listenBtn');
            const orb = document.getElementById('voiceOrb');
            const orbText = document.getElementById('orbText');
            const wave = document.getElementById('waveAnimation');

            if (listening) {
                btn.textContent = 'üî¥ Stop';
                btn.classList.add('active');
                orb.classList.add('listening');
                orbText.textContent = 'Listening...';
                wave.style.display = 'block';
            } else {
                btn.textContent = 'üé§ Voice';
                btn.classList.remove('active');
                orb.classList.remove('listening', 'speaking');
                orbText.textContent = 'Click to Speak';
                wave.style.display = 'none';
            }
        }

        speak(text) {
            if (this.isMuted) return;

            this.synthesis.cancel();

            document.getElementById('voiceOrb').classList.add('speaking');
            document.getElementById('orbText').textContent = 'Speaking...';
            document.getElementById('voiceStatus').textContent = 'Speaking';

            const utterance = new SpeechSynthesisUtterance(text);
            const voices = this.synthesis.getVoices();
            const preferredVoice = voices.find(voice =>
                voice.name.includes('Google') || voice.name.includes('Microsoft') || voice.lang.includes('en')
            );
            utterance.voice = preferredVoice || voices[0];
            utterance.pitch = 0.4;
            utterance.rate = 0.85;
            utterance.volume = 1;

            utterance.onend = () => {
                document.getElementById('voiceOrb').classList.remove('speaking');
                document.getElementById('orbText').textContent = 'Click to Speak';
                document.getElementById('voiceStatus').textContent = 'Ready';
            };

            utterance.onerror = (event) => {
                console.error('Speech synthesis error:', event);
                document.getElementById('voiceOrb').classList.remove('speaking');
            };

            this.synthesis.speak(utterance);
        }

        addMessage(sender, message) {
            const conversation = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'assistant-message');
            messageDiv.textContent = message;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;

            this.conversationHistory.push({ sender, message, timestamp: new Date() });
        }

        updateStatus(message, color = '#64ffda') {

            }
